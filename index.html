<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">
    <div class="background-pictures">
      <header>
        <div><em>Welcome, it is time for Rock, Scissors, and Paper Game. Let's Play!</em></div>
      </header>
      <div class="buttons">
        <button id="rockButton" class="styled-button">Rock</button>
        <button id="paperButton" class="styled-button">Paper</button>
        <button id="scissorsButton" class="styled-button">Scissors</button>
        <button id="restartButton" class="styled-button">Restart Game</button>
      </div>
      <div class="the-result">
        <div id="resultDisplay"></div>
        <div id="scoreDisplay"></div>
        <div id="winnerDisplay"></div>
      </div>
      <script src ="script.js" async></script>
      
    </div>
  </div>
</body>
</html>
