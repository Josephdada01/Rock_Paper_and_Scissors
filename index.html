<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">
    <div class="background-pictures">
      <header>
        <div><em>Welcome, it is time for Rock, Scissors, and Paper Game. Let's Play!</em></div>
      </header>
      <div>
        <button id="rockButton">Rock</button>

      <div id="resultDisplay"></div>

      <script src ="script.js" async></script>
    </div>
  </div>

</html>
